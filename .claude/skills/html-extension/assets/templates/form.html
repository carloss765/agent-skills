<!-- Accessible Form Template -->
<form action="/submit" method="POST" novalidate>
  <!-- Contact Information Fieldset -->
  <fieldset>
    <legend>Contact Information</legend>

    <!-- Text Input -->
    <div class="form-group">
      <label for="full-name">
        Full Name
        <span class="required" aria-hidden="true">*</span>
      </label>
      <input
        type="text"
        id="full-name"
        name="fullName"
        required
        autocomplete="name"
        aria-required="true"
        aria-describedby="name-hint"
      >
      <small id="name-hint" class="form-hint">Enter your first and last name</small>
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">
        Email Address
        <span class="required" aria-hidden="true">*</span>
      </label>
      <input
        type="email"
        id="email"
        name="email"
        required
        autocomplete="email"
        aria-required="true"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        aria-describedby="email-error"
      >
      <span id="email-error" class="form-error" role="alert" hidden>
        Please enter a valid email address
      </span>
    </div>

    <!-- Phone Input -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        autocomplete="tel"
        aria-describedby="phone-hint"
      >
      <small id="phone-hint" class="form-hint">Format: (123) 456-7890</small>
    </div>
  </fieldset>

  <!-- Preferences Fieldset -->
  <fieldset>
    <legend>Preferences</legend>

    <!-- Select Dropdown -->
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country" autocomplete="country">
        <option value="">Select a country</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
      </select>
    </div>

    <!-- Radio Buttons -->
    <div class="form-group" role="radiogroup" aria-labelledby="contact-method-label">
      <span id="contact-method-label">Preferred Contact Method</span>
      <div class="radio-group">
        <input type="radio" id="contact-email" name="contactMethod" value="email" checked>
        <label for="contact-email">Email</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="contact-phone" name="contactMethod" value="phone">
        <label for="contact-phone">Phone</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="contact-mail" name="contactMethod" value="mail">
        <label for="contact-mail">Mail</label>
      </div>
    </div>

    <!-- Checkboxes -->
    <div class="form-group" role="group" aria-labelledby="interests-label">
      <span id="interests-label">Interests (select all that apply)</span>
      <div class="checkbox-group">
        <input type="checkbox" id="interest-tech" name="interests" value="technology">
        <label for="interest-tech">Technology</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="interest-design" name="interests" value="design">
        <label for="interest-design">Design</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="interest-business" name="interests" value="business">
        <label for="interest-business">Business</label>
      </div>
    </div>
  </fieldset>

  <!-- Message Fieldset -->
  <fieldset>
    <legend>Your Message</legend>

    <!-- Textarea -->
    <div class="form-group">
      <label for="message">
        Message
        <span class="required" aria-hidden="true">*</span>
      </label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        aria-required="true"
        maxlength="1000"
        aria-describedby="message-hint message-counter"
      ></textarea>
      <small id="message-hint" class="form-hint">Maximum 1000 characters</small>
      <span id="message-counter" class="char-counter" aria-live="polite">0/1000</span>
    </div>

    <!-- File Upload -->
    <div class="form-group">
      <label for="attachment">Attachment (optional)</label>
      <input
        type="file"
        id="attachment"
        name="attachment"
        accept=".pdf,.doc,.docx,.jpg,.png"
        aria-describedby="file-hint"
      >
      <small id="file-hint" class="form-hint">Accepted formats: PDF, DOC, JPG, PNG (max 5MB)</small>
    </div>
  </fieldset>

  <!-- Terms and Submit -->
  <div class="form-group">
    <div class="checkbox-group">
      <input
        type="checkbox"
        id="terms"
        name="terms"
        required
        aria-required="true"
      >
      <label for="terms">
        I agree to the <a href="/terms" target="_blank" rel="noopener">Terms of Service</a>
        and <a href="/privacy" target="_blank" rel="noopener">Privacy Policy</a>
        <span class="required" aria-hidden="true">*</span>
      </label>
    </div>
  </div>

  <!-- Form Actions -->
  <div class="form-actions">
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </div>
</form>
