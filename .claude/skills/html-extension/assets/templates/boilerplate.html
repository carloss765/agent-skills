<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title (important for SEO) -->
  <title>Page Title - Site Name</title>

  <!-- Meta description (important for SEO) -->
  <meta name="description" content="A brief description of the page content (150-160 characters recommended)">

  <!-- Theme color for browsers -->
  <meta name="theme-color" content="#3b82f6">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com/page">
  <meta property="og:title" content="Page Title">
  <meta property="og:description" content="Page description">
  <meta property="og:image" content="https://example.com/og-image.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Page Title">
  <meta name="twitter:description" content="Page description">
  <meta name="twitter:image" content="https://example.com/twitter-image.jpg">

  <!-- Preconnect to external domains (if needed) -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->

  <!-- Preload critical resources -->
  <!-- <link rel="preload" href="/fonts/main.woff2" as="font" type="font/woff2" crossorigin> -->

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header role="banner">
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="/" aria-current="page">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main id="main-content" role="main">
    <article>
      <h1>Page Heading</h1>

      <section aria-labelledby="section-title">
        <h2 id="section-title">Section Title</h2>
        <p>Content goes here...</p>
      </section>

      <!-- More sections as needed -->
    </article>
  </main>

  <!-- Sidebar (optional) -->
  <aside aria-label="Related content">
    <h2>Related Links</h2>
    <ul>
      <li><a href="/related-1">Related Item 1</a></li>
      <li><a href="/related-2">Related Item 2</a></li>
    </ul>
  </aside>

  <!-- Footer -->
  <footer role="contentinfo">
    <nav aria-label="Footer navigation">
      <ul>
        <li><a href="/privacy">Privacy Policy</a></li>
        <li><a href="/terms">Terms of Service</a></li>
      </ul>
    </nav>
    <p>&copy; 2024 Company Name. All rights reserved.</p>
  </footer>

  <!-- Scripts (defer for non-critical) -->
  <script src="/js/main.js" defer></script>
</body>
</html>
